name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/lint.yml

  test:
    name: Test
    uses: ./.github/workflows/test.yml

  build:
    name: Build
    uses: ./.github/workflows/build.yml

  build-docker:
    needs: [lint, test, build]
    uses: ./.github/workflows/build-docker.yml
